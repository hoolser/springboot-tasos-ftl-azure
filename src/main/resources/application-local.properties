azure-storage-container-name=tasos-application-logs-local
azure-storage-connection-string=${AZURE_STORAGE_CONNECTION_STRING}

azure-cosmos-connection-enabled=false
azure-cosmos-endpoint=${AZURE_COSMOS_ENDPOINT}
azure-cosmos-key=${AZURE_COSMOS_KEY}
azure-cosmos-database=${AZURE_COSMOS_DATABASE}
azure-cosmos-container=${AZURE_COSMOS_CONTAINER}

azure-blob-logging-enabled=false

### Database Configuration
spring.datasource.url=jdbc:mysql://
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=never
spring.sql.init.continue-on-error=true
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


app.database.enabled=false
### End Database Configuration